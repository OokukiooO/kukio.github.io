# Inspired from https://github.com/actions/starter-workflows/blob/main/pages/nextjs.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Configure env for GitHub Pages
        shell: bash
        run: |
          # 若 repo 名等于 <owner>.github.io，则为用户主页仓库，basePath 留空；否则使用仓库名
          if [[ "${GITHUB_REPOSITORY#*/}" == "${GITHUB_REPOSITORY%%/*}.github.io" ]]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          fi
          # Next.js 静态导出与图片不优化，确保生成 out 目录
          echo "EXPORT=1" >> $GITHUB_ENV
          echo "UNOPTIMIZED=1" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Add .nojekyll to bypass Jekyll
        run: |
          mkdir -p out
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
